version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: log430
      POSTGRES_PASSWORD: laboratoire
      POSTGRES_DB: log430
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://log430:laboratoire@db:5432/log430
    ports:
      - "5000:5000"
    volumes:
      - ./src:/app
    restart: always

volumes:
  db-data: 
