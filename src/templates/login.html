<form method="post">
  <label>Nom d’utilisateur :</label>
  <input name="username" required>
  <br>
  <label>Rôle :</label>
  <select name="role" id="role" onchange="toggleStoreSelect()">
    <option value="employe">Employé</option>
    <option value="responsable">Responsable</option>
    <option value="gestionnaire">Gestionnaire maison mère</option>
    <option value="logistique">Responsable logistique</option>
  </select>
  <br>
  <div id="store-select">
    <label>Magasin assigné :</label>
    <select name="store_id">
      {% for store in magasins %}
        <option value="{{ store.id }}">{{ store.name }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit">Se connecter</button>
</form>

<script>
function toggleStoreSelect() {
  var role = document.getElementById('role').value;
  document.getElementById('store-select').style.display = (role === "employe") ? "block" : "none";
}
toggleStoreSelect();
</script>
