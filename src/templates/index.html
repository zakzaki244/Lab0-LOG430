<h2>Bienvenue sur le Système POS Web</h2>
{% if session.get('role') in ["employe", "responsable"] and session.get('store_id') %}
    <p>Vous êtes assigné au magasin :
        <b>
            {% for store in magasins %}
                {% if store.id == session.get('store_id')|int %}
                    {{ store.name }}
                {% endif %}
            {% endfor %}
        </b>
    </p>
{% endif %}
