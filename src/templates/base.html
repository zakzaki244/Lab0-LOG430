<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Syst√®me POS Web</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f8f8f8;}
        .nav { margin-bottom: 2em; }
        .nav a { margin-right: 2em; text-decoration: none; color: #025;}
        .flash { background: #e3ffe3; padding: 0.5em 1em; border: 1px solid #0a0; margin-bottom: 1em;}
        .error { color: #b00; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{{ url_for('index') }}">Accueil</a>
        <a href="{{ url_for('search') }}">Rechercher produit</a>
        <a href="{{ url_for('stock') }}">Stock</a>
        <a href="{{ url_for('sale') }}">Nouvelle vente</a>
        <a href="{{ url_for('refund') }}">Annuler vente</a>
    </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for msg in messages %}
            <div>{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
