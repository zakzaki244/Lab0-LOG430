<h2>État du stock{% if store %} - {{ store.name }} (ID: {{ store.id }}){% endif %}</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Nom</th>
    <th>Catégorie</th>
    <th>Prix</th>
    <th>Stock</th>
  </tr>
  {% for product in produits %}
  <tr>
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.category }}</td>
    <td>{{ product.price }} $</td>
    <td>{{ product.stock }}</td>
  </tr>
  {% endfor %}
</table>
