{% extends "base.html" %}
{% block content %}
<h2>Annuler une vente</h2>
{% if message %}
  <div class="error">{{ message }}</div>
{% endif %}
<form method="post">
  <label>Numéro de vente à annuler :</label>
  <input name="sale_id" type="number" required>
  <button type="submit">Annuler</button>
</form>
{% endblock %}
