{% extends "base.html" %}
{% block content %}
<h2>Recherche de produits</h2>
<form method="post">
    <input name="term" placeholder="Nom, catégorie, ID">
    <button type="submit">Rechercher</button>
</form>
{% if results %}
    <ul>
    {% for p in results %}
        <li>{{p.id}} : {{p.name}} ({{p.category}}) — {{p.price}}$ — stock={{p.stock}}</li>
    {% endfor %}
    </ul>
{% elif results is not none %}
    <p>Aucun produit trouvé.</p>
{% endif %}
{% endblock %}
